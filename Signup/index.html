<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSense | Sign up</title>

    <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SpendSense" />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center">SpendSense</h1>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="John"
            required
          />
          <label for="firstName">First name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="John"
            required
          />
          <label for="lastName">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            autocomplete="email"
            required
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating position-relative">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
            autocomplete="current-password"
            required
          />
          <label for="password">Password</label>
          <button type="button" id="passwordToggleBtn">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <button class="btn text-white w-100 py-2" id="signupBtn" type="submit">Sign Up</button>
      </form>
      <button class="btn text-white w-100 mt-2" id="loginBtn">Go back to Login</button>
    </main>
  </body>
</html>
