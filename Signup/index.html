<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSense | Sign up</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="John"
          />
          <label for="firstName">First name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="John"
          />
          <label for="lastName">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating position-relative">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
          <button type="button" id="passwordToggleBtn">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <button class="btn text-white w-100 py-2" id="signupBtn" type="submit">Sign Up</button>
      </form>
      <button class="btn text-white w-100 mt-2" id="loginBtn">Login</button>
    </main>
  </body>
</html>
