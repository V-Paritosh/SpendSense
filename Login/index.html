<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSense | Login</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Please login</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control email"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating position-relative">
          <input
            type="password"
            class="form-control password"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
          <button
            type="button"
            class="password-toggle-btn"
            onclick="togglePasswordVisibility()"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <button class="btn text-white w-100 py-2" type="submit">
          Login
        </button>
      </form>
      <button class="btn text-white w-100 mt-2" type="submit">Sign Up</button>
    </main>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("floatingPassword");
        const passwordToggleBtn = document.querySelector(
          ".password-toggle-btn"
        );

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggleBtn.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else {
          passwordInput.type = "password";
          passwordToggleBtn.innerHTML = '<i class="bi bi-eye"></i>';
        }
      }
    </script>
  </body>
</html>
