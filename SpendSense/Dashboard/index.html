<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSense | Dashboard</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="../Sidebar/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script defer src="/script.js"></script>
    <script defer src="/SpendSense/Sidebar/load.js"></script>
    <script defer src="/SpendSense/Sidebar/script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <div class="content p-4">
      <h1 class="text-center">Welcome, User Name</h1>

      <!-- Grid for Dashboard Cards -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Networth Card -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Networth</h5>
              <p class="card-text">Total Networth: $0.00</p>
            </div>
          </div>
        </div>

        <!-- Quick List of Expenses -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Recent Expenses</h5>
              <ul class="list-unstyled">
                <li>Groceries: $200</li>
                <li>Rent: $1200</li>
                <li>Utilities: $150</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Assets Card -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Assets</h5>
              <p class="card-text">Total Assets: $5,000</p>
            </div>
          </div>
        </div>

        <!-- Debts Card -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Debts</h5>
              <p class="card-text">Total Debts: $2,000</p>
            </div>
          </div>
        </div>

        <!-- Payments Due Soon Card -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Payments Due Soon</h5>
              <ul class="list-unstyled">
                <li>Credit Card Bill - Due in 5 days</li>
                <li>Loan Payment - Due in 10 days</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
