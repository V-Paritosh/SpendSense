<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSense | Dashboard</title>

    <link
      rel="icon"
      type="image/png"
      href="../../img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../img/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="../../img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../img/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="SpendSense" />
    <link rel="manifest" href="../../img/favicon/site.webmanifest" />

    <link href="./styles.css" rel="stylesheet" />
    <link href="../Sidebar/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <script defer src="../Sidebar/load.js"></script>
    <script defer src="../Sidebar/script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Include Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <div class="content p-4">
      <div id="alert-container" class="position-fixed top-0 end-0 p-2" style="z-index: 1060;"></div>
      <h1 class="text-center text-white" id="title">Welcome, User Name</h1>

      <!-- Grid for Dashboard Cards -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Networth Card -->
        <div class="col">
          <div class="card shadow-sm">
            <h5 class="card-title">Balance</h5>
            <div class="card-body">
              <p class="card-text" id="networth">
                Your total net worth will be displayed here.
              </p>
            </div>
          </div>
        </div>

        <!-- Quick List of Expenses -->
        <div class="col">
          <div class="card shadow-sm">
            <h5 class="card-title">Recent Expenses</h5>
            <div class="card-body">
              <ul class="list-unstyled" id="expenses">
                <li>Your recent expenses will appear here.</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Debts Card -->
        <div class="col">
          <div class="card shadow-sm">
            <h5 class="card-title">Debts</h5>
            <div class="card-body">
              <p class="card-text" id="debts">
                Your total debts will be displayed here.
              </p>
            </div>
          </div>
        </div>

        <!-- Payments Due Soon Card -->
        <div class="col">
          <div class="card shadow-sm">
            <h5 class="card-title">Payments Due Soon</h5>
            <div class="card-body">
              <ul class="list-unstyled" id="payments">
                <li>Past, present, and upcoming payments will appear here.</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- <canvas id="financialChart" width="400" height="200"></canvas>
        <canvas id="debtChart" width="400" height="200"></canvas> -->
      </div>
    </div>
  </body>
</html>
