    <div id="sidebar"></div>

    <div class="content">
      <div id="alert-container" class="position-fixed top-0 end-0 p-2" style="z-index: 1060;"></div>
      <h1 class="text-center text-white">Transactions</h1>

      <div class="row g-4">
        <!-- Income -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Income</h5>
              <form id="incomeForm">
                <div class="mb-3">
                  <label class="form-label">Source</label>
                  <input
                    type="text"
                    class="form-control"
                    id="incomeSource"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="incomeAmount"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn text-white w-100"
                  id="incomeBtn"
                >
                  Add Income
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Expenses -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Expenses</h5>
              <form id="expensesForm">
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expenseCategory"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="expenseAmount"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn text-white w-100"
                  id="expenseBtn"
                >
                  Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Debts -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Debts</h5>
              <form id="debtsForm">
                <div class="mb-3">
                  <label class="form-label">Debt Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="debtType"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="debtAmount"
                    required
                  />
                </div>
                <button type="submit" class="btn text-white w-100" id="debtBtn">
                  Add Debt
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Payments Due -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Payments Due</h5>
              <form id="paymentsForm">
                <div class="mb-3">
                  <label class="form-label">Payment Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="paymentType"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="paymentAmount"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="paymentDate"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn text-white w-100"
                  id="paymentBtn"
                >
                  Add Payment
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Transactions Table -->
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Transaction History</h5>
              <div class="table-responsive transaction-history">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th class="text-center">Date</th>
                      <th class="text-center">Type</th>
                      <th class="text-center">Category/Source</th>
                      <th class="text-center">Amount</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody id="transaction-history"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
