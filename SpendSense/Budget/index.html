<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSense | Budget</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="../Sidebar/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <script defer src="../Sidebar/load.js"></script>
    <script defer src="../Sidebar/script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content-->
    <div class="content">
      <h2 class="text-center mb-4">Budget Management</h2>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Set Budget</h5>
              <form id="budget-form">
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input
                    type="text"
                    class="form-control"
                    id="budget-category"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="budget-amount"
                    required
                  />
                </div>
                <button type="submit" class="btn text-white w-100">
                  Save Budget
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Budget Preference</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Budget</th>
                  </tr>
                </thead>
                <tbody id="budget-summary"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
