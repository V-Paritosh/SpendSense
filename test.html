<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="test.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="sidebar">
      <nav class="nav flex-column">
        <a class="nav-link" href="#">
          <span class="icon">
            <i class="bi bi-grid"></i>
          </span>
          <span class="description">Dashboard</span>
        </a>
        <a class="nav-link" href="#">
          <span class="icon">
            <i class="bi bi-clipboard-check"></i>
          </span>
          <span class="description">Posts</span>
        </a>
        <a class="nav-link" href="#">
          <span class="icon">
            <i class="bi bi-bell"></i>
          </span>
          <span class="description">Notifications</span>
        </a>

        <a
          class="nav-link"
          href="#"
          data-bs-toggle="collapse"
          data-bs-target="#submenu"
          aria-expanded="false"
          aria-controls="submenu"
        >
          <span class="icon">
            <i class="bi bi-box-seam"></i>
          </span>
          <span class="description"
            >Projects <i class="bi bi-caret-down-fill"></i

          <a class="nav-link" href="#">
            <span class="icon">

          <a class="nav-link" href="#">
            <span class="icon">
              <i class="bi bi-clipboard-check"></i>
            </span>

          </a>
          <a class="nav-link" href="#">
            <span class="icon">
              <i class="bi bi-clipboard-check"></i>
            </span>
            <span class="description">Project 2</span>
          </a>
        </div>

        <a class="nav-link" href="#">
          <span class="icon">
            <i class="bi bi-gear"></i>
          </span>
          <span class="description">Settings</span>
        </a>
      </nav>
    </div>

    <main class="main-content">
        <h2>Responsive sidebar</h2>
        <p>Random Text</p>
    </main>
